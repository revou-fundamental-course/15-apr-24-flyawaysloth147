<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Calculator</title>
        
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <main>
            <header class="Header-Section"> <!--this section is for the top of the wesite-->
                    <div class="Intro-Container">
                        <h1>T&deg; Calculator</h1>
                        <div id="Dev-id">by Gafin</div>
                        <nav class="Navigation">
                            <button value="4" id="About-Button">About</button>
                            <div class="vertical-line"></div>
                            <button value="5" id="Tutorial-Button">How to use</button>
                        </nav>
                    </div>
            </header>
            <section class="Calculator-Section"> <!--this section is for the input and output display of the calculator-->
                <div class="Calculator-Body">
                    <div class="Input">
                        <div class="Title-Container">
                            <p id="Textarea-Title">Input</p>
                            <select class="Temperature-Selection" id="Input-Temperature-Selection">
                                <option selected value="1">Celcius</option>
                                <option value="2">Fahrenheit</option>
                            </select>
                        </div>
                        <textarea placeholder="Input" class="Textarea" id="Input-Textarea" cols="27" rows="4"></textarea>
                    </div>
                    <button id="Swap-Button" value="3">
                        <img src="Assets/Image/Swap-Icon.png" alt="Swap-icon">
                    </button>
                    <div class="Output">
                        <div class="Title-Container">
                            <p id="Textarea-Title">Output</p>
                            <select class="Temperature-Selection" id="Output-Temperature-Selection">
                                <option value="1">Celcius</option>
                                <option selected value="2">Fahrenheit</option>
                            </select>
                        </div>
                        <textarea placeholder="Output" readonly class="Textarea" id="Output-Textarea" cols="27" rows="4"></textarea>
                    </div>
                    <div class="Formula">
                        <p id="Textarea-Title">Formula</p>
                        <textarea placeholder="Formula" readonly class="Textarea" id="Formula-Textarea" cols="27" rows="4"></textarea>
                    </div>
                </div>
                <div class="Action-Button">
                    <button value="1" id="Reset-Button">Reset</button>
                    <button value="2" id="Calculate-Button">Calculate</button>
                </div>
            </section>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
